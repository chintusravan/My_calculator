<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcuator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="bg">
        <center>
            <br>
            <br>
            <br>
            <div id="Calcuator_bg">
                <input type="text" disabled id="result">
                <button  id="bntspl" onclick="ClearDisplay()"> C </button>
                <button onclick="display('/')">/</button>
                <button onclick="display('*')">*</button>
                <button class="color_bnt" onclick="display(7)">7</button>
                <button class="color_bnt"  onclick="display(8)">8</button>
                <button class="color_bnt"  onclick="display(9)">9</button>
                <button onclick="display('-')">-</button>
                <button class="color_bnt"  onclick="display(4)">4</button>
                <button class="color_bnt"  onclick="display(5)">5</button>
                <button class="color_bnt"  onclick="display(6)">6</button>
                <button onclick="display('+')">+</button>
                <button class="color_bnt"  onclick="display(1)">1</button>
                <button class="color_bnt"  onclick="display(2)">2</button>
                <button class="color_bnt"  onclick="display(3)">3</button>
                <button onclick="display('.')">.</button>
                <button class="color_bnt"  id="bntspl" onclick="display(0)">0</button>
                <button id="bntspl" onclick="Result()">=</button>
            </div>
        </center>
    </div>
    <script src="script.js"></script>
</body>

</html>
